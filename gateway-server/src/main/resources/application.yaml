server:
  port: 5555

eureka:
  client:
    fetch-registry: true
    service-url.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

spring:
  application:
    name: gateway-server
  cloud:
    discovery:
      enabled: true
    gateway:
      gdefault-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      metrics:
        enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: ms-auth
          uri: lb://ms-auth
          predicates:
            - Path=/api/*/auth/**, /api/*/users/**
        - id: ms-product
          uri: lb://ms-product
          predicates:
            - Path=/api/*/products/**
        - id: ms-order
          uri: lb://ms-order
          predicates:
            - Path=/api/*/orders/**, /api/*/cart/**
    loadbalancer:
      ribbon:
        enabled: false





