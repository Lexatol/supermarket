server:
  port: 8130

spring:
  application:
    name: ms-order

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: club
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
    settings:
      web-allow-others: false

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI://localhost:8761/eureka}
    fetch-registry: true